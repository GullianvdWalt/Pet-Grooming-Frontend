<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> New Appointment</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--    Styles      -->
  <link rel="stylesheet" href="/static/css/styles-all.css" />
  <!--    Font Awesome    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/css/newAppointment.css" />
</head>

<body>
  <div class="wrapper">
    <!--    Navbar      -->
    <div class="navbar-container">
      <div class="logo-container">
        <a href="Dashboard.html"><img src="/static/Icons/dogHouse.png" alt="home" class="home-icon" /></a>
        <h1 class="logo">@Home Mobile Pet Grooming</h1>
      </div>

      <div class="new-appointment-logo-container">
        <img src="/static/Icons/newAppointment.png" alt="new-appointment" class="new-appointment-icon" />
        <h2 class="customer-nav-header">New Appointment</h2>
      </div>
    </div>
    <!--    Navbar Ends  -->
    <!-- Appointment Details Section Starts  -->
    <div class="appointment-details-section">
      <div class="header">
        <h2>Appointment Details</h2>
      </div>
      <!-- Date and Customer Details Section Start -->
      <div class="appointment-details-section-container">
        <!-- Date & Time Section -->
        <div class="appointment-date-container">
          <div class="date-time-heading">
            <img src="/static/Icons/time-icon.png" alt="date-time" />
            <h3>Date & Time</h3>
          </div>
          <div class="date-container">
            <label for="date-input"> Date </label>
            <input type="text" id="date-input" />
          </div>
          <div class="time-container">
            <label for="time-input-start">Time</label>
            <input type="text" id="time-input-start" />
            <label for="time-input-end" class="dash">&ndash;</label>
            <input type="text" id="time-input-end" />
          </div>
        </div>
        <!-- Customer Details Secton -->
        <div class="customer-details-container">
          <div class="customer-details-header">
            <img src="/static/Icons/petOwner.png" alt="customer" />
            <h3>Customer</h3>
          </div>
          <div class="customer-details">
            <div>
              <label for="customer-fullname-input">Full Name</label>
              <input type="text" id="customer-fullname-input" />
            </div>
            <div>
              <label for="cell-input" class="cell-label">Cell</label>
              <input type="text" id="cell-input" />
            </div>
          </div>
        </div>
      </div>
      <!-- Date and Customer Details Section End -->
      <!-- Services Start -->
      <div class="services-container">
        <h3 class="services-header">Services</h3>
        <table class="services-table">
          <!-- Table Heading  -->
          <thead class="service-table-head">
            <tr>
              <th class="service-table-heading">
                <div><img src="/static/Icons/petPaw.png" alt="pet" /> Pet</div>
              </th>
              <th class="service-table-heading">
                <div><img src="/static/Icons/scissors.png" alt="pet" /> Trim</div>
              </th>
              <th class="service-table-heading">
                <div><img src="/static/Icons/clippers.png" alt="pet" /> Nail Cut</div>
              </th>
              <th class="service-table-heading">
                <div><img src="/static/Icons/shave.png" alt="pet" /> Shave</div>
              </th>
              <th class="service-table-heading">
                <div><img src="/static/Icons/bath.png" alt="pet" /> Bath</div>
              </th>
              <th class="service-table-heading">
                <div><img src="/static/Icons/dip.png" alt="pet" /> Dip</div>
              </th>
            </tr>
          </thead>
          <!-- Table Body -->
          <tbody>
            <tr>
              <td>Buddy (Airdale Terrier)</td>
              <td class="checkbox-column">
                <div class="checkbox-container">
                  <input type="checkbox" name="trim" class="checkbox" />
                </div>
              </td>
              <td class="checkbox-column">
                <div class="checkbox-container">
                  <input type="checkbox" name="nail-cut" class="checkbox" />
                </div>
      </div>
      </td>
      <td class="checkbox-column">
        <div class="checkbox-container">
          <input type="checkbox" name="shave" class="checkbox" />
        </div>
      </td>
      <td class="checkbox-column">
        <div class="checkbox-container">
          <input type="checkbox" name="bath" class="checkbox" />
        </div>
      </td>
      <td class="checkbox-column">
        <div class="checkbox-container">
          <input type="checkbox" name="dip" class="checkbox" />
        </div>
      </td>
      </tr>
      <tr>
        <td>Buddy (Airdale Terrier)</td>
        <td class="checkbox-column">
          <div class="checkbox-container">
            <input type="checkbox" name="trim" class="checkbox" />
          </div>
        </td>
        <td class="checkbox-column">
          <div class="checkbox-container">
            <input type="checkbox" name="nailCut" class="checkbox" />
          </div>
        </td>
        <td class="checkbox-column">
          <div class="checkbox-container">
            <input type="checkbox" name="shave" class="checkbox" />
          </div>
        </td>
        <td class="checkbox-column">
          <div class="checkbox-container">
            <input type="checkbox" name="bath" class="checkbox" />
          </div>
        </td>
        <td class="checkbox-column">
          <div class="checkbox-container">
            <input type="checkbox" name="dip" class="checkbox" />
          </div>
        </td>
      </tr>
      </tbody>
      <!-- Table Body  End -->
      </table>
    </div>
    <!-- Services End -->
    <!--    Button Container   -->
    <div class="button-container">
      <div class="cancel-button"><img src="/static/Icons/cancelSmall.png" alt="cancel">Cancel</div>
      <div class="save-button"><img src="/static/Icons/save1.png" alt="save">Save</div>
    </div>
  </div>
  <!-- Appointment Details Section Ends  -->

  <!-- Footer -->
  <div class="footer">Pet Grooming &copy; 2020</div>
  </div>

  <!--   Scripts     -->
  <script src="/static/js/newCustomer.js"></script>
  <script src="/static/js/newPet.js"></script>
</body>

</html>
