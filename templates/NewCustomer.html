<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Customers</title>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--    Styles      -->
    <link rel="stylesheet" href="/static/css/styles-all.css" />
    <link rel="stylesheet" href="/static/css/newCustomer.css" />
    <link rel="stylesheet" href="/static/css/newPet.css" />
    <!--    Font Awesome    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--    Navbar      -->
      <div class="navbar-container">
        <div class="logo-container">
          <a href="Dashboard.html"
            ><img src="/static/Icons/dogHouse.png" alt="home" class="home-icon"
          /></a>
          <h1 class="logo">@Home Mobile Pet Grooming</h1>
        </div>

        <div class="customer-logo-container">
          <img src="/static/Icons/dog.jpg" alt="customer" class="customer-icon" />
          <h2 class="customer-nav-header">New Customer</h2>
        </div>
      </div>
      <!--    Navbar Ends  -->

      <!--    Customer Details Section  -->
      <div class="customer-details-section" id="customer-details-section">
        <!--    Customer Details Heading    -->
        <div class="heading">
          <img src="/static/Icons/petOwner.png" alt="petOwner" class="pet-owner-icon" />
          <h3 class="customer-details-heading">Customer Details</h3>
        </div>

        <form class="customer-details-input-container">
          <!--    Customer Details Content    -->
          <label for="customer-name-input" class="customer-label">Name</label><br />
          <input type="text" id="customer-name-input" class="customer-input" /><br /><br />
          <label for="customer-cell-input" class="customer-label">Cell</label><br />
          <input type="text" id="customer-cell-input" class="customer-input" /><br /><br />
          <label for="customer-address-input" class="customer-label">Address</label><br />
          <input
            type="text"
            id="customer-address-input"
            class="customer-address-input"
          /><br /><br />

          <!--    Buttons     -->
          <div class="button-container">
            <a href="/templates/Customers.html" id="new-customer-back-button" class="back-button"
              ><img src="/static/Icons/back.png" alt="back" title="Back To Customers"
            /></a>
            <div class="buttons">
              <a href="#" id="save-customer-details"
                ><img src="/static/Icons/save.png" alt="save" class="button-icon" />Save</a
              >
            </div>
          </div>
        </form>
      </div>

      <!--    New Pet Details  -->
      <div class="pet-details-section" id="pet-details-section">
        <div class="heading">
          <img src="/static/Icons/petPaw.png" alt="petPaw" class="pet-paw-icon" />
          <h3 class="pet-details-heading">Pet Details</h3>
        </div>

        <!--    Pet Details Content    -->
        <form class="pet-details-input-container" id="pet-details-input-container">
          <select id="pet" name="pet" class="pet-select">
            <option value="select">Select Pet</option>
            <option value="jackRusselTerrier">Mila</option> </select
          ><br /><br />
          <label for="pet-name-input" class="pet-label">Name</label><br />
          <input
            type="text"
            id="pet-name-input"
            class="pet-input"
            onkeypress="resetNameFunction()"
            autocomplete="off"
          /><br /><br />
          <label class="pet-label" id="gender-label">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" id="m-option" name="selector" onclick="resetGenderFunction()" />
          <label class="pet-label-radio" id="gender-male-label" for="m-option">M</label>&nbsp;
          <input type="radio" id="f-option" name="selector" onclick="resetGenderFunction()" />
          <label class="pet-label-radio" id="gender-female-label" for="f-option">F</label
          ><br /><br />
          <label for="pet-input-breed" class="pet-label">Breed</label><br />
          <input
            type="text"
            id="pet-input-breed"
            class="pet-input"
            onkeypress="resetBreedFunction()"
          /><br /><br />
          <label for="pet-notes-input" class="pet-label">Notes</label><br />
          <input
            type="text"
            id="pet-notes-input"
            class="pet-input"
            autocomplete="off"
          /><br /><br />

          <!--    Buttons     -->
          <div class="button-container">
            <a href="#" id="new-pet-back-button"
              ><img src="/static/Icons/back.png" alt="back" title="Back To New Customer"
            /></a>
            <div class="buttons">
              <a href="#" id="save-pet">
                <img
                  src="/static/Icons/save.png"
                  alt="save"
                  class="button-icon"
                  id="save-pet-button"
                />
                Save</a
              >
            </div>
            <div class="buttons">
              <a
                href="javascript:document.getElementById('pet-details-input-container').reset();"
                onclick="addPetFunction()"
                id="new-pet"
                class="new-pet-button"
                ><img
                  src="/static/Icons/plusCircleFill.jpg"
                  alt="New Pet"
                  class="button-icon"
                  id="new-pet-button-icon"
                />New Pet</a
              >
            </div>
          </div>
        </form>
      </div>

      <div class="footer">Pet Grooming &copy; 2020</div>
    </div>

    <!--   Scripts     -->
    <script src="/static/js/newCustomer.js"></script>
    <script src="/static/js/newPet.js"></script>
  </body>
</html>
