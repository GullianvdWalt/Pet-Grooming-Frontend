<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="icon" href="/static/Icons/icon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles-all.css">
    <link rel="stylesheet" href="/static/css/employeeDetails.css">
</head>

<body>
    <!-- Wrapper-Start -->
    <div class="wrapper">

        <!-- Navbar-Starts -->
        <div class="navbar-container">
            <div class="logo-container">
                <a href="Dashboard.html"><img src="/static/Icons/dogHouse.png" alt="home" class="home-icon" /></a>
                <h1 class="logo">@Home Mobile Pet Grooming</h1>
            </div>

            <div class="employee-details-logo-container">
                <img src="/static/Icons/employee.png" alt="employee-details" class="employee-details-icon" />
                <h2 class="employee-details-nav-headeing">Employee Details</h2>
            </div>
        </div>
        <!--    Navbar-Ends  -->
        <div class="Employee-Details-Container">
            <!-- Employee Details Section Starts -->
            <div class="employee-details-section">
                <!-- Employee Details Form Start -->
                <form class="employee-from">
                    <div class="employee-form-col">
                        <div class="employee-form-row">
                            <label for="employee-id-input" class="employee-label" id="employee-id-label">Employee
                                ID</label><br>
                            <input type="text" id="employee-id-input" class="employee-input">
                        </div>
                        <div class="employee-form-row">
                            <label for="employee-sa-id" class="employee-label" id="employee-sa-id-label">SA ID
                                Number</label><br>
                            <input type="text" id="employee-sa-id" class="employee-input">
                        </div>
                    </div>
                    <div class="employee-form-col">
                        <div class="employee-form-row">
                            <label for="employee-name-input" class="employee-label"
                                id="employee-name-label">Name</label><br>
                            <input type="text" id="employee-name-input" class="employee-input">
                        </div>
                        <div class="employee-form-row">
                            <label for="employee-occupation-input" class="employee-label"
                                id="employee-occupation-label">Employee Occupation</label><br>
                            <input type="text" id="employee-occupation-input" class="employee-input">
                        </div>
                    </div>
                </form>
                <!-- Employee Details Form End -->
            </div>
            <!-- Employee Details Section Ends -->

            <!-- Button section start-->
            <div class="button-container">
                <div class="cancel-button-container">
                    <a href="#" class="cancel-button">
                        <img src="/static/Icons/cancelSmall.png" alt="cancel" id="cancel-image">
                        Cancel
                    </a>
                </div>
                <div class="save-button-container">

                    <a href="#" class="save-button">
                        <img src="/static/Icons/save.png" alt="save" id="save-image">Save
                    </a>
                </div>

            </div>
            <!--Button Section end-->
        </div>
        <!-- Footer -->
        <div class="footer">
            Pet Grooming &copy; 2020
        </div>
    </div>
    <!--Wrapper-End-->
</body>

</html>
