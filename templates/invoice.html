<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <!-- Window Icon -->
    <link rel="icon" href="/static/Icons/icon.ico">
    <!--    Styles      -->
    <link rel="stylesheet" href="/static/css/styles-all.css" />
    <link rel="stylesheet" href="/static/css/invoice.css">
    <!--    Font Awesome    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="wrapper">
        <!--    Navbar Start  -->
        <div class="navbar-container">
            <div class="logo-container">
                <a href="Dashboard.html"><img src="/static/Icons/dogHouse.png" alt="home" class="home-icon" /></a>
                <h1 class="logo">@Home Mobile Pet Grooming</h1>
            </div>

            <div class="invoice-logo-container">
                <img src="/static/Icons/Invoice.png" alt="invoice" class="invoice-icon" />
                <h2 class="invoice-nav-header">Invoice</h2>
            </div>
        </div>
        <!--    Navbar Ends  -->
        <!-- Main Section Start -->
        <div class="main-section-container">
            <div class="invoice-details-container">
                <div class="invoice-container-col">
                    <div class="invoice-row">
                        <p class="invoice-label">Date</p>
                        <p class="invoice-data" id="invoice-date"><b> 10-Nov-2020</b></p>
                    </div>
                    <div class="invoice-row">
                        <p class="invoice-label">Time</p>
                        <p class="invoice-data" id="invoice-appointment-time"> <b> 09:15 - 10:30</b></p>
                    </div>
                    <div class="invoice-row">
                        <p class="invoice-label">Customer Name</p>
                        <p class="invoice-data" id="invoice-customer-name"> <b>Sonja Van Der Merwe</b> </p>
                    </div>
                    <div class="invoice-row">
                        <p class="invoice-label">Customer Cell</p>
                        <p class="invoice-data" id="invoice-customer-cell"> <b>084-5076-275</b> </p>
                    </div>
                    <div class="invoice-row-note">
                        <p class="invoice-label">Note</p>
                        <input type="text" class="invoice-data-note" id="invoice-note"
                            value="Thank You For Your Support">
                    </div>

                </div>
                <div class="invoice-container-col">
                    <div class="invoice-row">
                        <p class="invoice-data" id="invoice-service"> <b> Nail Cut, Bath & Dip </b></p>
                        <p class="invoice-data" id="invoice-service-price"><b>R 170.00</b></p>
                    </div>
                    <div class="invoice-row">
                        <p class="invoice-label">Payment Method:</p>
                        <div class="pay-method">
                            <label for="pay-method-eft"> EFT </label>
                            <input type="checkbox" name="eft" id="pay-method-eft" class="checkbox">

                        </div>
                        <div class="pay-method">
                            <label for="pay-method-cash"> Cash </label>
                            <input type="checkbox" name="cash" id="pay-method-cash" class="checkbox">

                        </div>
                    </div>
                    <div class="invoice-row">
                        <p class="invoice-label">Discount</p>
                        <input type="text" name="discount" id="discount" class="discount-input">
                    </div><br><br><br><br><br>
                    <div>
                        <hr class="total-line">
                    </div>
                    <div class="invoice-row-total">
                        <p class="invoice-data"> <b> Total </b> </p>
                        <p class="invoice-data" id="invoice-total"><b>R 220.00</b></p>
                    </div>
                    <div>
                        <hr class="total-line">
                    </div>
                </div>
            </div>

            <!-- Button section start-->
            <div class="button-container">
                <div class="cancel-button-container">
                    <a href="#" class="cancel-button">
                        <img src="/static/Icons/cancelSmall.png" alt="cancel" id="cancel-image">
                        Cancel
                    </a>
                </div>
                <div class="save-button-container">

                    <a href="#" class="save-button">
                        <img src="/static/Icons/save.png" alt="save" id="save-image">Save
                    </a>
                </div>

            </div>
            <!--Button Section end-->
        </div>


        <!-- Footer -->
        <div class="footer">Pet Grooming &copy; 2020</div>
    </div>
    <!-- Main Wrapper Ends -->
</body>

</html>
